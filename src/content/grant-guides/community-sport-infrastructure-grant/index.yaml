title: Community Sport Infrastructure Grant
state: national
status: open
amount: '$25,000 - $500,000'
deadline: '2025-06-30'
eligibility: >-
  Incorporated not-for-profit community sport organisations with an ABN,
  registered for GST, with demonstrated community need.
excerpt: >-
  Federal funding for building or upgrading community sport infrastructure
  including change rooms, lighting, playing surfaces, and accessibility.
